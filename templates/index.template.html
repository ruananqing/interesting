<!DOCTYPE html>
<html lang="en">
{{{ meta }}}
<head><title>{{ title }}</title></head>
<style>
  div {
    position:absolute; 
    top:15%;
    left:0%; 
  }

  body {
    background-color: #dd9933;
  }

  div {
    transform: scale(0.5);
    font-size: 400%;
    color: #ffffff;
  }
  
  #ruananaing {
    transform: scale(0.3);
    font-size: 1000%;
  }

  * {
      transition:all 2.5s ease;
  }
</style>
<body>
  <div>
      <p>refresh the page for a random:</p>
      <!--vue-ssr-outlet-->
      <p>when getting "RuanAnQing" or "ruananqing" or "RUANANQING",</p>
      <p>some interesting thing will be shown...</p>
  </div>
</body>

<script>
  window.onload = function() {
    let ruananqing = document.getElementById("ruananqing");
    let div = document.getElementsByTagName("div")[0];
    let body = document.getElementsByTagName("body")[0];
    let WPwhite = "#ffffff";
    let UnWhite = "#dd9933";
    if (ruananqing.textContent == "ruananqing" || ruananqing.textContent == "RuanAnQing" || ruananqing.textContent == "RUANANQING") {
      setTimeout(()=>{
        ruananqing.style.color = WPwhite;
        body.style.backgroundColor = WPwhite;
        div.style.transform = "scale(4)";
        setTimeout(()=>{
          location.href = "http://page.ruananqing.com";
        }, 1500);
      }, 1000);
    } else {
      body.style.backgroundColor = WPwhite;
      div.style.color = UnWhite;
    }
  };
</script>
</html>
