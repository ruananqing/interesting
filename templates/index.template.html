<!DOCTYPE html>
<html lang="en">
{{{ meta }}}
<head><title>{{ title }}</title></head>
<style>
  div {
    position:absolute; 
    top:40%;
    left:40%; 
  }

  * {
      transition:all 2s linear;
  }
</style>
<body>
  <div>
      <p>refresh the page for random:</p>
      <!--vue-ssr-outlet-->
      <p>when getting "RuanAnQing" or "ruananqing" in red,</p>
      <p>some interesting thing will be shown...</p>
  </div>
</body>

<script>
  window.onload = function() {
    let ruananqing = document.getElementById("ruananqing");
    let div = document.getElementsByTagName("div")[0];
    if (ruananqing.textContent == "ruananqing" || ruananqing.textContent == "RuanAnQing") {
      ruananqing.style.color = "red";
      div.style.transform = "scale(5)";
      setTimeout(()=>{
        location.href = "http://page.ruananqing.com";
      }, 1500);
    }
  };
</script>
</html>
